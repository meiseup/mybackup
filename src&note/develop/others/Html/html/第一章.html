<script type="text/javascript">

var b=prompt("请输入一个整数:",2);
for(a=0;a<b;a++){
  for(var x=0;x<=a;x++){
	document.write("*&nbsp;&nbsp;");
  }
  document.write("<br />");
}

for(a=b;a>=0;a--){
 for(var x=a;x>0;x--){
  document.write("*&nbsp;&nbsp;");
 }
  document.write("<br />");
}


</script>

<!DOCTYPE HTML>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=gb-2312" />
<head>
<style type="text/css" rel="stylesheet">
ul {
	display: none;
}
h2 {
	font-size: 18px;
}
</style>
<script type="text/javascript" src="./../jQuery/jquery-1.8.3.js"></script>
<script type="text/javascript">
$(document).ready(
function(){
  alert("欢迎来到jQuery的世界！");
});
 $(document).ready(
 function(){
  $("h2").click(
  function(){
   $("h2").css("background-color","yellow").next().css("display","block");
   $("ul>li").css({"color":"blue","font-size":"22px","list-style":"circle"});
  });
});
</script>
</head>

<body>
<h2>欢迎来到jQuery的世界！</h2>
<ul>
  <li>数码产品</li>
  <li>家用电器</li>
  <li>妇幼保健</li>
  <li>时尚丽人</li>
</ul>
</body>
</html>
